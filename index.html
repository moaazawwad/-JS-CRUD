<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  
  <div class="w-75  mx-auto ">
      <label for="productName">productName :</label>
      <input type="text" class="form-control my-2" id="productName">

      <label for="productPrice">productPrice :</label>
      <input type="number" class="form-control my-2" id="productPrice">

      <label for="productCategory">productCategory :</label>
      <input type="text" class="form-control my-2" id="productCategory">

      <label for="productDesc">productDesc :</label>
      <textarea type="text" class="form-control my-2" id="productDesc"></textarea>

      <button id="add" onclick="addProduct()" class="btn btn-primary">add product</button>
  </div>
  <div class=" w-75 m-auto accordion-header p-5">
    <label for="search">search</label>
    <input onkeyup="searchProdact(this.value)" class="form-control my-2" type="text" id="search">
  </div>

  <div class="w-75 mx-auto py-3">

    <table class="table">
      <thead>
        <th>Index</th>
        <th>ProductName</th>
        <th>ProductPrice</th>
        <th>ProductCategory</th>
        <th>ProductDesc</th>
        <th>delete</th>

      </thead>
      <tbody id="tableRow">


      </tbody>
    </table>
  </div>




  <script src="main.js"></script>

</body>

</html>
